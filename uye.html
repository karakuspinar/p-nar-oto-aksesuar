<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Üye Ol - Pınar Oto Aksesuar</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff1f6;
    }

    .box{
      max-width:420px;
      margin:80px auto;
      background:#fff;
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
    }

    h1{
      margin:0 0 16px;
      color:#ff2e88;
      text-align:center;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:12px;
      border-radius:12px;
      border:1px solid #f2c6d8;
      font-size:14px;
      outline:none;
    }
    input:focus{
      border-color:#ff66ad;
      box-shadow:0 0 0 4px rgba(255,46,136,.12);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(90deg,#ff2e88,#ff66ad);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    button:hover{ opacity:.95; }

    .back{
      display:block;
      margin-top:14px;
      text-align:center;
      color:#ff2e88;
      font-weight:900;
      text-decoration:none;
    }

    .note{
      font-size:12px;
      color:#6b7280;
      margin-top:12px;
      text-align:center;
      line-height:1.5;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Üye Ol</h1>

    <input id="name" type="text" placeholder="Ad Soyad">
    <input id="email" type="email" placeholder="E-posta">
    <input id="pass" type="password" placeholder="Şifre">
    <input id="pass2" type="password" placeholder="Şifre Tekrar">

    <button onclick="register()">Üye Ol</button>

    <a class="back" href="index.html">← Ana sayfaya dön</a>

    <div class="note">
      Demo üyelik: Bilgiler tarayıcıda saklanır (localStorage).<br>
      Gerçek üyelik sistemi için sunucu gerekir.
    </div>
  </div>

  <script>
    function register(){
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;
      const pass2 = document.getElementById("pass2").value;

      if(!name || !email || !pass || !pass2){
        alert("Lütfen tüm alanları doldur");
        return;
      }
      if(pass.length < 4){
        alert("Şifre en az 4 karakter olsun");
        return;
      }
      if(pass !== pass2){
        alert("Şifreler aynı değil");
        return;
      }

      // demo kayıt
      localStorage.setItem("demo_user", JSON.stringify({ name, email }));

      alert("Üyelik oluşturuldu ✅ Şimdi giriş yapabilirsin.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
