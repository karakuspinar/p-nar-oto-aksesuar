<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pınar Oto Aksesuar</title>

<style>
body{margin:0;font-family:Arial;background:#fff5f8;}

.topbar{background:#ff2e88;color:#fff;padding:10px;text-align:center;font-weight:bold;}

.header{background:#fff;padding:20px;border-bottom:1px solid #eee;}

.header-inner{
max-width:1100px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
}

.right-buttons{display:flex;gap:10px;}

button{
padding:12px 20px;
border:none;
border-radius:20px;
background:#ff2e88;
color:#fff;
font-weight:bold;
cursor:pointer;
}

.filters{background:#fff;padding:20px;border-bottom:1px solid #eee;}

.filters-inner{
max-width:1100px;
margin:auto;
display:flex;
gap:10px;
flex-wrap:wrap;
}

select{
padding:12px;
border-radius:20px;
border:1px solid #ddd;
min-width:160px;
}

.grid{
max-width:1100px;
margin:20px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:20px;
}

.card{
background:#fff;
padding:10px;
border-radius:10px;
text-align:center;
}

.card img{
width:100%;
height:160px;
object-fit:cover;
}

.whatsapp{
position:fixed;
right:20px;
bottom:20px;
background:#25D366;
color:#fff;
padding:15px 20px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
/* MOBİL GRID DÜZELTME */
@media (max-width:768px){

.grid{
  display:grid;
  grid-template-columns:1fr 1fr; /* 2 sütun */
  gap:12px;
  padding:10px;
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

}
}
</style>
</head>

<body>

<div class="topbar">
Pınar Oto Aksesuar • Orijinal Ürün • Ücretsiz Kargo
</div>

<div class="header">
<div class="header-inner">
<h2>Pınar Oto Aksesuar</h2>

<div class="right-buttons">
<button onclick="alert('Giriş sayfası sonra')">Giriş Yap</button>
<button onclick="alert('Üye ol sonra')">Üye Ol</button>
<button onclick="openCart()">Sepet (0)</button>
</div>

</div>
</div>

<!-- FİLTRE -->
<div class="filters">
<div class="filters-inner">

<select id="brand">
<option value="">Marka</option>
</select>

<select id="model">
<option value="">Model</option>
</select>

<select id="year">
<option value="">Yıl</option>
</select>

<button onclick="saveFilters()">Uygula</button>
<button onclick="clearFilters()">Sıfırla</button>

</div>
</div>

<!-- KATEGORİLER -->
<div class="grid">

<div class="card">
<img src="images/cam.jpg">
<h3>Cam Rüzgarlığı</h3>
<button onclick="location.href='category.html?cat=cam'">Kategoriye Git</button>
</div>

<div class="card">
<img src="images/difuzor.jpg">
<h3>Difüzör</h3>
<button onclick="location.href='category.html?cat=difuzor'">Kategoriye Git</button>
</div>

<div class="card">
<img src="images/kolcak.jpg">
<h3>Kolçak</h3>
<button onclick="location.href='category.html?cat=kolcak'">Kategoriye Git</button>
</div>

<div class="card">
<img src="images/paspas.jpg">
<h3>Paspas</h3>
<button onclick="location.href='category.html?cat=paspas'">Kategoriye Git</button>
</div>

</div>

<!-- WHATSAPP -->
<a class="whatsapp" href="https://wa.me/905531785602" target="_blank">
WhatsApp Sipariş
</a>

<script src="js/car-data.js"></script>
<script src="js/car-ui.js"></script>

<script>
function saveFilters(){
const brand=document.getElementById("brand").value;
const model=document.getElementById("model").value;
const year=document.getElementById("year").value;

localStorage.setItem("carBrand",brand);
localStorage.setItem("carModel",model);
localStorage.setItem("carYear",year);

alert("Filtre kaydedildi");
}

function clearFilters(){
localStorage.clear();
location.reload();
}

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(id,name,price){
cart.push({id,name,price});
localStorage.setItem("cart",JSON.stringify(cart));
alert("Sepete eklendi");
updateCart();
}

function updateCart(){
document.querySelector(".right-buttons button:last-child").innerText =
"Sepet (" + cart.length + ")";
}

function openCart(){
location.href="cart.html";
}

updateCart();
</script>

</body>
</html>
