<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pınar Oto Aksesuar</title>

<style>
body{margin:0;font-family:Arial;background:#fff1f6}
.topbar{background:#ff2e88;color:#fff;padding:8px;text-align:center}
.header{background:#fff;padding:20px;border-bottom:1px solid #eee}
.wrap{max-width:1100px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:20px}
.card{background:#fff;border-radius:14px;padding:10px;border:1px solid #eee}
.img{width:100%;height:180px;object-fit:cover}
.btn{width:100%;padding:10px;background:#ff2e88;color:#fff;border:none;border-radius:10px;margin-top:8px}
.filters{display:flex;gap:10px;margin-top:10px}
select,input{padding:10px;border-radius:8px;border:1px solid #ddd;width:100%}
.search{display:flex;gap:10px;margin-top:10px}
@media(max-width:800px){.grid{grid-template-columns:repeat(2,1fr)}}
</style>
</head>

<body>

<div class="topbar">
Pınar Oto Aksesuar • Orijinal Ürün • Ücretsiz Kargo • Satış Sonrası Destek
</div>

<div class="header">
    <div class="header">
  <div class="header-inner">

    <div class="brand">
      <strong>Pınar Oto Aksesuar</strong>
      <small>Oto Aksesuar & Donanım</small>
    </div>

    <div class="header-actions" id="authArea">
      <a class="member-link" href="login.html">Giriş Yap</a>
      <a class="member-link" href="uye.html">Üye Ol</a>
      <a class="cart-link" href="cart.html">Sepet (<span id="cartCount">0</span>)</a>
    </div>

  </div>
</div>

<div class="filters">
  <div class="filters-inner">

    <div class="select-wrap">
      <select id="brand"></select>
    </div>

    <div class="select-wrap">
      <select id="model"></select>
    </div>

    <div class="select-wrap">
      <select id="year"></select>
    </div>

    <button class="filter-btn primary" onclick="saveFilters()">Uygula</button>
    <button class="filter-btn" onclick="clearFilters()">Sıfırla</button>

  </div>
</div>

<div class="search-row">
  <div class="search-inner">
    <input id="q" type="text" placeholder="Kategori ara (ör: cam, jant)">
    <button onclick="render()">Ara</button>
  </div>
</div>
<div class="wrap">
<h2>Pınar Oto Aksesuar</h2>

<div class="filters">
<select><option>Ford</option></select>
<select><option>Model</option></select>
<select><option>Model Yılı / Kasa</option></select>
<button class="btn">Uygula</button>
<button class="btn" style="background:#ccc;color:#000">Sıfırla</button>
</div>

<div class="search">
<input placeholder="Kategori ara (ör: cam, jant)">
<button class="btn">Ara</button>
</div>

</div>
</div>

<div class="wrap">
<div class="grid">

<div class="card">
<img class="img" src="images/cam.jpg">
<h3>Cam Rüzgarlığı</h3>
<button class="btn" onclick="go('cam')">Kategoriye Git</button>
</div>

<div class="card">
<img class="img" src="images/difuzor.jpg">
<h3>Difüzör</h3>
<button class="btn" onclick="go('difuzor')">Kategoriye Git</button>
</div>

<div class="card">
<img class="img" src="images/kolcak.jpg">
<h3>Kolçak</h3>
<button class="btn" onclick="go('kolcak')">Kategoriye Git</button>
</div>

<div class="card">
<img class="img" src="images/paspas.jpg">
<h3>Paspas</h3>
<button class="btn" onclick="go('paspas')">Kategoriye Git</button>
</div>

<div class="card">
<img class="img" src="images/krom.jpg">
<h3>Krom</h3>
<button class="btn" onclick="go('krom')">Kategoriye Git</button>
</div>

<div class="card">
<img class="img" src="images/jant.jpg">
<h3>Jant</h3>
<button class="btn" onclick="go('jant')">Kategoriye Git</button>
</div>

</div>
</div>

<script>
function go(k){
 location.href="category.html?cat="+k;
}
</script>
<script src="js/car-data.js"></script>
<script src="js/car-ui.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
