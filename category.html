<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kategori</title>

<style>
body{font-family:Arial;background:#fff5f8;margin:0}
.top{background:#ff2e88;color:#fff;padding:15px;text-align:center;font-weight:bold}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
padding:20px;
max-width:1200px;
margin:auto;
}

.card{
background:#fff;
border-radius:12px;
padding:15px;
text-align:center;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.card img{
width:100%;
height:180px;
object-fit:contain;
}

button{
background:#ff2e88;
color:#fff;
border:none;
padding:10px 20px;
border-radius:20px;
margin-top:10px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="top">PÄ±nar Oto Aksesuar</div>

<h2 style="text-align:center" id="baslik"></h2>

<div id="urunler" class="grid"></div>

<script>
const params = new URLSearchParams(window.location.search);

const brand = (params.get("brand") || "").toLowerCase();
const model = (params.get("model") || "").toLowerCase();
const year  = (params.get("year")  || "").toLowerCase();

fetch("products.json")
.then(r=>r.json())
.then(data=>{

  let html="";

  data.forEach(p=>{
    const text = (p.ad + " " + p.aciklama).toLowerCase();

    if(brand && !text.includes(brand)) return;
    if(model && !text.includes(model)) return;
    if(year  && !text.includes(year))  return;

    html += `
    <div class="card">
      <img src="${p.resim}">
      <h3>${p.ad}</h3>
      <p>${p.fiyat} TL</p>
    </div>
    `;
  });

  document.getElementById("urunler").innerHTML = html;
});
</script>

</body>
</html>
