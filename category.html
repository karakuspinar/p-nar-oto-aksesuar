<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kategori</title>

<style>
body{font-family:Arial;background:#fff1f6;margin:0}
.wrap{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.card{background:#fff;border-radius:14px;overflow:hidden;border:1px solid #eee}
.img{width:100%;height:200px;object-fit:cover}
.info{padding:10px}
.btn{width:100%;padding:12px;background:#ff2e88;color:#fff;border:none;border-radius:10px;margin-top:8px}
</style>
</head>

<body>

<div class="wrap">
<a href="index.html">← geri</a>
<h2 id="title"></h2>
<div id="grid" class="grid"></div>
</div>

<script>

const params = new URLSearchParams(location.search);
const cat = params.get("category") || "";

document.getElementById("title").innerText = cat;

async function getProducts(){
 const res = await fetch("veri/urunler.json");
 return await res.json();
}

async function render(){
 const data = await getProducts();
 const list = data.filter(p=>p.category===cat);

 const grid=document.getElementById("grid");

 grid.innerHTML=list.map(p=>`
  <div class="card">
   <img class="img"
    src="${p.img}"
    onerror="this.src='images/cam.jpg'">
   <div class="info">
    <b>${p.title}</b>
    <div>₺ ${p.price}</div>
    <button class="btn"
      onclick="location.href='urun.html?name=${encodeURIComponent(p.title)}&img=${p.img}&price=${p.price}'">
      Ürünü Gör
    </button>
   </div>
  </div>
 `).join("");
}

render();
</script>

</body>
</html>
