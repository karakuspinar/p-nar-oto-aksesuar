<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kategori</title>

<style>
body{font-family:Arial;margin:0;background:#fff1f6}
.wrap{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.card{background:#fff;border-radius:14px;padding:10px;border:1px solid #eee}
.img{width:100%;height:180px;object-fit:cover}
</style>
</head>

<body>
<div class="wrap">
<h2 id="title"></h2>
<div id="grid" class="grid"></div>
</div>

<script>
const p = new URLSearchParams(location.search);
const key = p.get("category");

const map = {
cam:"Cam Rüzgarlığı",
difuzor:"Difüzör",
kolcak:"Kolçak"
};

const kategoriAdi = map[key];
document.getElementById("title").textContent = kategoriAdi;

fetch("products.json")
.then(r=>r.json())
.then(data=>{

const list = data.filter(x=>x.kategori === kategoriAdi);

document.getElementById("grid").innerHTML =
list.map(x=>`
<div class="card">
<a href="urun.html?id=${x.id}">
<img class="img" src="images/${x.resim}">
<h3>${x.ad}</h3>
<p>${x.fiyat} TL</p>
</a>
</div>
`).join("");

});
</script>

</body>
</html>
