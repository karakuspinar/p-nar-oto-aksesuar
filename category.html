<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kategori</title>
<style>
body{font-family:Arial;background:#fff6fa;margin:0}
.wrap{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
.card{background:#fff;border-radius:14px;padding:14px}
img{width:100%;height:180px;object-fit:cover;border-radius:10px}
</style>
</head>
<body>

<div class="wrap">
<h2 id="title"></h2>
<div class="grid" id="grid"></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const cat = params.get("cat");

fetch("products.json")
.then(r=>r.json())
.then(data=>{
const list = data.filter(p => p.kategori.toLowerCase().includes(cat));

document.getElementById("title").innerText = cat;

document.getElementById("grid").innerHTML =
list.map(p=>`
<div class="card">
<img src="images/${p.resim}">
<h3>${p.ad}</h3>
<p>${p.fiyat} TL</p>
</div>
`).join("");
});
</script>

</body>
</html>
