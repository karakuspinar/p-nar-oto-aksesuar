<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kategori</title>

<style>
body{font-family:Arial;margin:0;padding:20px;background:#f5f5f5}
a{text-decoration:none;color:#333}
.ust{margin-bottom:20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:16px;
}
.card{
background:#fff;
border-radius:10px;
overflow:hidden;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.card img{
width:100%;
height:160px;
object-fit:cover;
background:#eee;
}
.info{padding:10px}
.title{font-weight:700;font-size:14px;margin-bottom:6px}
.price{color:#0a7;font-weight:700}
</style>
</head>

<body>

<div class="ust">
<a href="./index.html">‚Üê Anasayfa</a>
</div>

<div id="grid" class="grid"></div>

<script>
function getKategori(){
const url=new URL(window.location.href);
return (url.searchParams.get("category")||url.searchParams.get("kategori")||"").toLowerCase();
}

async function yukle(){
const res=await fetch("veri/urunler.json");
const data=await res.json();

const kategori=getKategori();
const liste=data.filter(p=>String(p.category||"").toLowerCase()===kategori);

const grid=document.getElementById("grid");

grid.innerHTML=liste.map(p=>`
<div class="card">
<img src="${p.img}">
<div class="info">
<div class="title">${p.title}</div>
<div class="price">${p.price} TL</div>
</div>
</div>
`).join("");
}

yukle();
</script>

</body>
</html>
